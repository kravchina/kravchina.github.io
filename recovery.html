<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <script async src="crypto.js"></script>
</head>
<body>
    <script>
	  function encrypt() {
         var encrypted = xx.xy.encrypt(
            document.getElementById("text").value,
            document.getElementById("password_encrypt").value
         );
         document.getElementById("EncryptedValue").innerHTML = encrypted;
         document.getElementById("decrypted").innerHTML = "";
      }
      function decrypt() {
         var text_decrypt = document.getElementById("text_decrypt").value;
         var decrypted = xx.xy.decrypt(
            text_decrypt || xx.yy,
            document.getElementById("password_decrypt").value
         ).toString(xx.enc.Utf8);
         document.getElementById("decrypted").innerHTML = decrypted;
         document.getElementById("EncryptedValue").innerHTML = "";
      }
   </script>
   <style>
      table {
         width: 100%;
         border: 1px solid black;
      }
      tr {
         height: 200px;
      }
      td {
         width: 25%;
      }
   </style>
   <h1>Test decryption</h1>
   <table border="1">
      <tr>
         <td>
            <textarea id="text_decrypt" type="text" placeholder="Enter text to decrypt" rows="15" cols="50"></textarea></td>
         </td>
         <td>
            pass: <br />
            <input id="password_decrypt" type="text" value="" />
            <button onclick="decrypt()">decrypt</button>
         </td>

         <td>
            <textarea id="text" type="text" placeholder="Enter text to encrypt" rows="15" cols="50"></textarea></td>
         <td>
            pass: <br />
            <input id="password_encrypt" type="text" value="" />
            <button onclick="encrypt()">encrypt</button>
         </td>
      </tr>
      <tr>
         <td>
            Decrypted Value:
         </td>
         <td>
            <pre id="decrypted"></pre>
         </td>

         <td>
            
         </td>
            
         <td>
            Encrypted Value: <br />
            <span id="EncryptedValue"></span>
         </td>
      </tr>
   
   </table>
</body>
</html>
